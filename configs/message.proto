syntax = "proto3";

package loki;

import "google/protobuf/timestamp.proto";

option go_package = "/loki";

message Message {
    repeated Stream streams = 1;
    string format = 2;
}

message Stream {
    string labels = 1;
    repeated Entry entries = 2;
    uint64 hash = 3;
}

message Entry {
    google.protobuf.Timestamp timestamp = 1;
    string line = 2;
    repeated Metadata structuredMetadata = 3;
    repeated Metadata parsed = 4;
}

message Metadata {
    string name = 1;
    string value = 2;
}
